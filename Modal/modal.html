<!DOCTYPE html>
<html lang="en">

<head>
    <title>Modal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        body {
            font-family: "Helvetica Neue";
            font-size: 16px !important;
            font-weight: 500 !important;
        }

        .modal-title {
            font-size: 26px;
            font-weight: bold;
            color: #6f3e2f;
        }

        .btn-primary {
            background-color: #6f3e2f;
        }

        .uppercase {
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .custom-control {
            padding-left: 2.5rem;
        }

        .center {
            text-align: center;
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>Modal Example</h2>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary title" data-toggle="modal" data-target="#myModal">
            Open modal
        </button>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header d-flex flex-column">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title">Contáctanos</h2>
                        <h4 class="subtitle uppercase">estamos encantados de resolver tus dudas</h4>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="icon1">
                                            <i class="material-icons">account_circle</i>
                                        </span>
                                    </div>
                                    <input  
                                        type="text" 
                                        class="form-control" 
                                        placeholder="Nombre y apellidos"
                                        aria-describedby="icon1"
                                    >
                                </div>
                                
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="icon2">
                                            <i class="material-icons">email</i>
                                        </span>
                                    </div>
                                    <input 
                                        type="email" 
                                        class="form-control" 
                                        placeholder="Email"
                                        aria-describedby="icon2"
                                    >
                                </div>
                                
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="icon3">
                                            <i class="material-icons">local_phone</i>
                                        </span>
                                    </div>
                                    <input 
                                        type="tel" 
                                        class="form-control" 
                                        placeholder="Teléfono"
                                        aria-describedby="icon3"
                                    >
                                </div>
                                
                                
                                <div class="custom-control custom-checkbox">
                                    <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="customCheck1"
                                    >
                                    <label 
                                        class="custom-control-label uppercase" 
                                        for="customCheck1"
                                    >
                                        Acepto política de privacidad y condiciones
                                    </label>
                                </div>

                            </div>

                            <button
                                type="submit" 
                                class="btn btn-primary uppercase"
                            >
                                Enviar
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
